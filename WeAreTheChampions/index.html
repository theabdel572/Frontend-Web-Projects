<!doctype html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    </head>
    <body>
        <img id="header-img" src="assets/freddie.png" alt="A white figure of a man with one hand up.">
        <h1>We are the Champions</h1>
        <label for="endorsement-textarea"></label>
        <textarea id="endorsement-textarea" type="text" placeholder="Write your endorsement here"></textarea>

        <label for="from-parameter"></label>
        <label for="to-parameter"></label>
        <div id="parameter-inputs-container">
            <input id="from-parameter" class="parameter-input" type="text" placeholder="From">
            <input id="to-parameter" class="parameter-input" type="text" placeholder="To">
        </div>

        <button id="publish-button">Publish</button>

        <h2 id="endorsement-title">- <span>Endorsements</span> -</h2>

        <div id="endorsements"></div>

        <script src="index.js" type="module"></script>
    </body>
</html>
