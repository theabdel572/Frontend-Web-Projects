<html lang="en-US">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <h2 id="home-score" class="points">0</h2>
                <div class="add-buttons">
                    <button class="add-button" onclick="addScore('home', 1)">+1</button>
                    <button class="add-button" onclick="addScore('home', 2)">+2</button>
                    <button class="add-button" onclick="addScore('home', 3)">+3</button>
                </div>
            </div>
            <button onclick="resetScore()" id="new-game">New Game</button>
            <div>
                <h3 class="title">GUEST</h3>
                <h2 id="guest-score" class="points">0</h2>
                <div class="add-buttons">
                    <button class="add-button" onclick="addScore('guest', 1)">+1</button>
                    <button class="add-button" onclick="addScore('guest', 2)">+2</button>
                    <button class="add-button" onclick="addScore('guest', 3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
